<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corpus Christi Parish</title>
    <link rel="stylesheet" href="main-login.css">
    <link rel="stylesheet" href="design-main.css">
</head>
<body>
    <!-- Login Section -->
    <div class="login-form" id="login-section">
        <h1>Login</h1>
        <div class="container">
            <div class="main">
                <div class="content active" id="login-form">
                    <h2>Log In</h2>
                    <form action="" method="post">
                        <input type="text" name="" placeholder="Username" autofocus="">
                        <input type="password" name="" placeholder="Password" autofocus="">
                        <button class="btn" type="submit" name="login">Login</button>
                    </form>
                    <p class="account">Don't have an account? <a href="#" onclick="showForm('register')">Register</a></p>
                </div>
                <div class="form-img">
                    <img src="logo.jpg" class="img">
                </div>
            </div>
        </div>
    </div>

    <!-- Register Section (hidden by default) -->
    <div class="login-form" id="register-section" style="display: none;">
        <h1>Create Account</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Create Account</h2>
                    <form action="" method="post">
                        <input type="text" name="" placeholder="Username" autofocus="">
                        <input type="password" name="" placeholder="Password" autofocus="">
                        <input type="password" name="" placeholder="Re-Enter Password" autofocus="">
                        <input type="text" name="firstname" placeholder="Firstname" autofocus="">
                        <input type="text" name="middlename" placeholder="Middlename" autofocus="">
                        <input type="text" name="lastname" placeholder="Lastname" autofocus="">
                        <input type="email" name="Gmail" placeholder="Gmail" autofocus="">
                        <input type="tel" name="mobilenumb" placeholder="Mobile-Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        <button class="btn" type="submit">Create</button>
                    </form>
                    <p class="account">Already have an account? <a href="#" onclick="showForm('login')">Login</a></p>
                </div>
                <div class="form-img">
                    <img src="logo.jpg" class="img">
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to toggle forms -->
    <script>
        function showForm(form) {
            const login = document.getElementById('login-section');
            const register = document.getElementById('register-section');

            if (form === 'register') {
                login.style.display = 'none';
                register.style.display = 'block';
            } else {
                login.style.display = 'block';
                register.style.display = 'none';
            }
        }
    </script>
</body>
</html>
