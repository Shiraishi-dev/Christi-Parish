<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corpos Login</title>
    <link rel="stylesheet" href="login-admin.css">
</head>
<body>
    <div class="login-form">
        <h1>Admin</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Admin</h2>
                    <form action="" method="post">
                        <input type="text" name="" placeholder="Username" autofocus="">
                        <input type="password" name="" placeholder="Password" autofocus="">
                        <button class="btn" type="submit">
                            Login
                        </button>
                    </form>
                    <p class="account">Don't have an account? <a href="#">Register</a></p>
                </div>
                <div class="form-img">
                    <img src="logo.jpg" class="img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
